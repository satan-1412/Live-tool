    <script>
        // --- æ ¸å¿ƒå˜é‡ ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const confirmModal = document.getElementById('confirmModal');
        let fileContentBuffer = '';
        let currentFileName = 'playlist.m3u';
        let channelData = []; // å­˜å‚¨æ‰€æœ‰å—ï¼ˆType: 'channel' | 'raw'ï¼‰
        let currentEditIndex = -1; // ä»…æŒ‡å‘ 'channel' ç±»å‹çš„ç´¢å¼•

        function toggleMenu() { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }
        function switchTab(id, btn) {

                hls.on(Hls.Events.ERROR, (e,d) => { if(d.fatal) { msg.textContent = "âŒ åŠ è½½å¤±è´¥"; msg.style.color="#ff4d4d"; } });
            } else if (v.canPlayType('application/vnd.apple.mpegurl')) {
                v.src=url; v.play();

        });

        document.getElementById('fileInput').addEventListener('change', function(e) {

        // --- æ ¸å¿ƒè§£æå™¨ v6.0 (æ— æŸå—çº§è§£æ) ---
        // é€»è¾‘ï¼šå°†æ–‡ä»¶æ‹†åˆ†ä¸º 'channel' (æœ‰æ•ˆé¢‘é“) å’Œ 'raw' (æ³¨é‡Š/æ¨¡æ¿/ç©ºè¡Œ)
        // ç›®çš„ï¼šTextæ¨¡å¼100%è¿˜åŸï¼ŒGridæ¨¡å¼åªæ˜¾ç¤ºæœ‰æ•ˆé¢‘é“
        function parseTextToData() {
            const rawText = document.getElementById('codeEditor').value;
            const lines = rawText.split(/\r?\n/);
            channelData = [];
            
            let currentBlock = null;

            lines.forEach(line => {
                const trimLine = line.trim();
                
                // 1. å¦‚æœé‡åˆ° #EXTINFï¼Œå¼€å¯ä¸€ä¸ªæ–°å—ï¼ˆå¯èƒ½æ˜¯é¢‘é“ï¼Œä¹Ÿå¯èƒ½æ˜¯æ¨¡æ¿ï¼‰
                if (trimLine.startsWith('#EXTINF:')) {
                    if (currentBlock) channelData.push(currentBlock);
                    
                    currentBlock = { 
                        type: 'unknown', // æš‚æ—¶æœªçŸ¥ï¼Œçœ‹ä¸‹ä¸€è¡Œæœ‰æ²¡æœ‰URL
                        lines: [line],   // ä¿å­˜åŸå§‹æ–‡æœ¬
                        url: '',
                        params: {} 
                    };
                    
                    // è§£æå‚æ•°ä¾›UIæ˜¾ç¤º
                    const nameMatch = line.match(/,(.+)$/);
                    currentBlock.params['name'] = nameMatch ? nameMatch[1].trim() : 'æœªå‘½åé¢‘é“';
                    const regex = /([a-zA-Z0-9-]+)="([^"]*)"/g;
                    let match;
                    while ((match = regex.exec(line)) !== null) {
                        currentBlock.params[match[1]] = match[2];
                    }
                } 
                // 2. å¦‚æœé‡åˆ° URLï¼Œä¸”å½“å‰å—æ˜¯ EXTINFï¼Œåˆ™ç¡®è®¤ä¸ºé¢‘é“
                else if (currentBlock && currentBlock.type === 'unknown' && isUrl(trimLine)) {
                    currentBlock.type = 'channel';
                    currentBlock.url = trimLine;
                    currentBlock.lines.push(line);
                    
                    // URLè¡Œæ˜¯é¢‘é“çš„ç»“æŸï¼Œç»“ç®—å®ƒ
                    channelData.push(currentBlock);
                    currentBlock = null; 
                }
                // 3. å…¶ä»–æƒ…å†µ (æ³¨é‡Šã€ç©ºè¡Œã€æ— EXTINFçš„URLã€æ¨¡æ¿çš„åç»­è¡Œ)
                else {
                    if (currentBlock && currentBlock.type === 'unknown') {
                        // è¿˜åœ¨EXTINFå—é‡Œï¼Œä½†ä¸æ˜¯URL (å¯èƒ½æ˜¯ #EXTVLCOPT æˆ–å…¶ä»–å±æ€§)
                        currentBlock.lines.push(line);
                    } else {
                        // ç‹¬ç«‹çš„åŸç”Ÿæ–‡æœ¬å— (Header, Separator, Blank lines)
                        // æˆ–è€…ä¸Šä¸€ä¸ªé¢‘é“å·²ç»ç»“ç®—äº†
                        if (!currentBlock) {
                            currentBlock = { type: 'raw', lines: [line] };
                        } else if (currentBlock.type === 'raw') {
                            currentBlock.lines.push(line);
                        } else {
                            // ç†è®ºä¸Šä¸ä¼šè¿›è¿™é‡Œï¼Œå› ä¸ºchannelç»“ç®—äº†currentBlockä¼šç½®null
                            channelData.push(currentBlock);
                            currentBlock = { type: 'raw', lines: [line] };
                        }
                    }
                }
            });
            if (currentBlock) channelData.push(currentBlock);
            
            // åå¤„ç†ï¼šæŠŠæ ‡è®°ä¸º 'unknown' çš„ (å³åªæœ‰EXTINFæ²¡æœ‰URLçš„) è½¬ä¸º 'raw'
            // è¿™æ ·å®ƒä»¬åœ¨Gridé‡Œéšè—ï¼Œä½†åœ¨Texté‡Œä¿ç•™
            channelData.forEach(item => {
                if (item.type === 'unknown') item.type = 'raw';
            });
        }

        function isUrl(str) {
            const s = str.toLowerCase();
            return s.startsWith('http') || s.startsWith('rtmp') || s.startsWith('rtsp') || s.startsWith('udp') || s.startsWith('mms');
        }

        // è¿˜åŸæ–‡æœ¬ï¼šç›´æ¥æ‹¼æ¥ linesï¼Œä¿è¯ 100% åŸæ ·
        function syncDataToText() {
            const text = channelData.map(block => block.lines.join('\n')).join('\n');
            document.getElementById('codeEditor').value = text;
        }

        // ä¿®æ”¹ä¿å­˜é€»è¾‘ï¼šå¦‚æœç”¨æˆ·åœ¨UIä¿®æ”¹äº†å±æ€§ï¼Œéœ€è¦é‡æ–°ç”Ÿæˆé‚£ä¸ª Channel çš„ lines
        function updateChannelLines(block) {
            if (block.type !== 'channel') return;
            
            // é‡å»º EXTINF è¡Œ
            let newExtinf = '#EXTINF:-1';
            for (let key in block.params) {
                if (key !== 'name') newExtinf += ` ${key}="${block.params[key]}"`;
            }
            newExtinf += `,${block.params['name']}`;
            
            // ä¿ç•™ä¸­é—´çš„éURLè¡Œ (å¦‚ #EXTVLCOPT) ?? 
            // ç®€åŒ–å¤„ç†ï¼šUIç¼–è¾‘ä¼šè¦†ç›–æ ‡å‡†æ ¼å¼ï¼Œä¿ç•™ URLã€‚
            // è¿™æ˜¯ä¸€ä¸ªæƒè¡¡ï¼šç¼–è¾‘åä¼šæ ‡å‡†åŒ–ï¼Œä¸ç¼–è¾‘åˆ™ä¿ç•™åŸæ ·ã€‚
            block.lines = [newExtinf, block.url];
        }

        function setMode(mode) {
            if(isBatchMode) toggleBatchMode(false);
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if(mode==='text') document.getElementById('btnModeText').classList.add('active');
            if(mode==='visual') document.getElementById('btnModeVisual').classList.add('active');
            if(mode==='grid') document.getElementById('btnModeGrid').classList.add('active');
            
            document.getElementById('codeEditor').style.display = 'none';
            document.getElementById('visualEditor').style.display = 'none';
            document.getElementById('gridEditor').style.display = 'none';
            document.getElementById('btnAddTemplate').style.display = 'none';
            document.getElementById('btnBatch').style.display = 'none';

            if(mode === 'text') {
                document.getElementById('codeEditor').style.display = 'block';
                document.getElementById('btnAddTemplate').style.display = 'flex';
                syncDataToText();
            } else if (mode === 'visual') {
                document.getElementById('visualEditor').style.display = 'block';
                parseTextToData(); renderVisualList();
            } else if (mode === 'grid') {
                document.getElementById('gridEditor').style.display = 'grid';
                document.getElementById('btnBatch').style.display = 'flex';
                parseTextToData(); renderGrid();
            }
        }

        function getValidChannels() {
            return channelData.filter(item => item.type === 'channel');
        }

        function renderVisualList() {
            const list = document.getElementById('visualEditor');
            list.innerHTML = '';
            // ä»…æ¸²æŸ“æœ‰æ•ˆé¢‘é“
            channelData.forEach((item, index) => {
                if (item.type !== 'channel') return;
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `<div class="channel-info"><div class="ch-name">${item.params.name}</div><div class="ch-url">${item.url}</div></div><div class="drag-handle">â˜°</div>`;
                // å­˜å‚¨çœŸå®ç´¢å¼•ä»¥ä¾¿æ’åº
                li.dataset.idx = index;
                list.appendChild(li);
            });
            
            if(!list.sortable) list.sortable = Sortable.create(list, { 
                handle:'.drag-handle', 
                animation:150, 
                onEnd: (e) => {
                    // æ’åºé€»è¾‘æ¯”è¾ƒå¤æ‚ï¼Œå› ä¸ºä¸­é—´å¤¹æ‚ç€ 'raw' å—
                    // ç®€å•ç­–ç•¥ï¼šä»…äº¤æ¢ valid channels çš„ä½ç½®ï¼Œrawå—ä½ç½®ä¸å˜
                    // æ›´å¥½çš„ç­–ç•¥ï¼šç§»åŠ¨ Channel æ—¶ï¼Œå¸¦ç€å®ƒä¸Šé¢çš„ Raw å—ï¼Ÿ 
                    // è¿™é‡Œä¸ºäº†ç¨³å®šæ€§ï¼Œæš‚æ—¶åªæ”¯æŒè§†è§‰æ’åºï¼ŒTextæ¨¡å¼ä¸‹çš„æ’åºéœ€è¦æ›´å¤æ‚çš„ç®—æ³•ï¼Œ
                    // é‰´äºç”¨æˆ·è¦æ±‚â€œåŸæ ·ä¿ç•™â€ï¼Œå»ºè®®åœ¨Textæ¨¡å¼è¿›è¡Œå¤§èŒƒå›´ç§»åŠ¨ï¼ŒGridä»…åšå±•ç¤º/ç¼–è¾‘ã€‚
                    // *æˆ–è€…*ï¼šæˆ‘ä»¬åœ¨ saveData æ—¶é‡æ–°æŒ‰ DOM é¡ºåºæ’åˆ— Valid Channelsã€‚
                    // ä½†è¿™ä¼šæ‰“ä¹± Raw å—ã€‚æ­¤ç‰ˆæœ¬æš‚ä¸æ”¯æŒ Grid æ‹–æ‹½å›å†™åˆ° Text (é˜²æ­¢ä¹±åº)ï¼Œ
                    // Grid ä¸»è¦ç”¨äºæŸ¥çœ‹å’Œç‚¹å‡»ç¼–è¾‘ã€‚
                }
            });
        }

        function renderGrid() {
            const grid = document.getElementById('gridEditor');
            grid.innerHTML = '';
            
            channelData.forEach((item, index) => {
                if (item.type !== 'channel') return;
                
                const card = document.createElement('div');
                card.className = 'grid-card';
                if (isBatchMode) {
                    card.classList.add('selecting');
                    if (selectedIndices.has(index)) card.classList.add('selected');
                }
                card.onclick = () => handleCardClick(index);
                
                const logo = item.params['tvg-logo'];
                const group = item.params['group-title'] || '';
                const imgHtml = logo ? `<img src="${logo}" class="card-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">` : '';
                
                card.innerHTML = `
                    <div class="check-circle"></div>
                    <div class="card-img-box">${imgHtml}<div class="card-placeholder" ${logo?'style="display:none"':''}>${item.params.name[0]}</div></div>
                    <div class="card-info"><div class="card-tag">${group}</div><div class="card-name">${item.params.name}</div></div>
                `;
                grid.appendChild(card);
            });
        }

        function handleCardClick(index) {
            if (isBatchMode) {
                if (selectedIndices.has(index)) selectedIndices.delete(index);
                else selectedIndices.add(index);
                renderGrid();
                updateBatchUI();
            } else {
                openEditModal(index);
            }
        }

        // --- å…¨é€‰ / å…¨å–æ¶ˆ ---
        function toggleSelectAll() {
            const validIndices = [];
            channelData.forEach((item, idx) => { if(item.type==='channel') validIndices.push(idx); });

            // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰æœ‰æ•ˆé¢‘é“éƒ½è¢«é€‰ä¸­äº†
            const allSelected = validIndices.every(idx => selectedIndices.has(idx));

            if (allSelected) {
                selectedIndices.clear(); // å…¨å–æ¶ˆ
            } else {
                validIndices.forEach(idx => selectedIndices.add(idx)); // å…¨é€‰
            }
            renderGrid();
            updateBatchUI();
        }

        function updateBatchUI() {
            document.getElementById('batchCount').textContent = `å·²é€‰ ${selectedIndices.size} ä¸ª`;
            const btnAll = document.getElementById('btnSelectAll');
            
            const validCount = channelData.filter(i => i.type==='channel').length;
            if (selectedIndices.size === validCount && validCount > 0) {
                btnAll.textContent = "ğŸ” å…¨å–æ¶ˆ";
            } else {
                btnAll.textContent = "ğŸ” å…¨é€‰";
            }
        }

        function toggleBatchMode(forceState) {
            isBatchMode = forceState !== undefined ? forceState : !isBatchMode;
            selectedIndices.clear();
            const btn = document.getElementById('btnBatch');
            const bar = document.getElementById('batchBar');
            if (isBatchMode) {
                btn.classList.add('active');
                btn.textContent = 'âŒ é€€å‡ºé€‰æ‹©';
                bar.style.display = 'flex';
                updateBatchUI();
            } else {
                btn.classList.remove('active');
                btn.textContent = 'âœ… æ‰¹é‡é€‰æ‹©';
                bar.style.display = 'none';
            }
            renderGrid();
        }

        function openBatchEdit(type) {
            if (selectedIndices.size === 0) return alert('è¯·å…ˆé€‰æ‹©é¢‘é“ï¼');
            currentBatchType = type;
            const label = type === 'group' ? 'è¯·è¾“å…¥æ–°çš„åˆ†ç»„åç§°' : 'è¯·è¾“å…¥æ–°çš„Logoé“¾æ¥';
            document.getElementById('batchLabel').textContent = label;
            document.getElementById('batchInput').value = '';
            document.getElementById('batchInputModal').style.display = 'flex';
        }

        function applyBatchEdit() {
            const val = document.getElementById('batchInput').value.trim();
            const key = currentBatchType === 'group' ? 'group-title' : 'tvg-logo';
            selectedIndices.forEach(idx => {
                const item = channelData[idx];
                if(val) item.params[key] = val;
                else delete item.params[key];
                updateChannelLines(item); // æ›´æ–°æ–‡æœ¬è¡Œ
            });
            document.getElementById('batchInputModal').style.display = 'none';
            toggleBatchMode(false);
        }

        function batchDelete() {
            if (selectedIndices.size === 0) return alert('æœªé€‰æ‹©ï¼');
            if (!confirm(`ç¡®å®šåˆ é™¤é€‰ä¸­çš„ ${selectedIndices.size} ä¸ªé¢‘é“å—ï¼Ÿ`)) return;
            // ä»åå¾€å‰åˆ ï¼Œé˜²æ­¢ç´¢å¼•åç§»
            const sortedIndices = Array.from(selectedIndices).sort((a,b) => b-a);
            sortedIndices.forEach(idx => channelData.splice(idx, 1));
            toggleBatchMode(false);
        }

        // --- å¼¹çª— ---
        const editModal = document.getElementById('editModal');
        const dynamicForm = document.getElementById('dynamicForm');

        function openEditModal(index) {
            currentEditIndex = index;
            const item = channelData[index];
            dynamicForm.innerHTML = ''; 

            createInput('é¢‘é“åç§° (name)', 'name', item.params['name']);
            createInput('ç›´æ’­é“¾æ¥ (URL)', 'url', item.url);
            
            for (let key in item.params) {
                if (key !== 'name') createInput(`å±æ€§: ${key}`, key, item.params[key]);
            }
            if (!item.params['tvg-logo']) createInput('å°æ ‡é“¾æ¥ (tvg-logo)', 'tvg-logo', '');
            if (!item.params['group-title']) createInput('åˆ†ç»„åç§° (group-title)', 'group-title', '');

            editModal.style.display = 'flex';
        }

        function createInput(label, key, value) {
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `<label class="form-label">${label}</label><input type="text" class="form-input" data-key="${key}" value="${value}">`;
            dynamicForm.appendChild(div);
        }

        function addNewProperty() {
            const key = prompt("è¯·è¾“å…¥å±æ€§å (ä¾‹å¦‚ tvg-id):");
            if (key) createInput(`å±æ€§: ${key}`, key, '');
        }

        function saveChannelData() {
            const inputs = dynamicForm.querySelectorAll('input');
            const item = channelData[currentEditIndex];
            inputs.forEach(input => {
                const key = input.dataset.key;
                const val = input.value.trim();
                if (key === 'url') item.url = val;
                else {
                    if (val) item.params[key] = val;
                    else delete item.params[key];
                }
            });
            updateChannelLines(item); // å…³é”®ï¼šæ›´æ–°è¯¥é¢‘é“çš„åŸå§‹æ–‡æœ¬å—
            closeEditModal();
            renderGrid();
        }

        function closeEditModal() { editModal.style.display = 'none'; }

        function insertTemplate() {
            const tpl = `\n#EXTINF:-1 tvg-logo="" group-title="æ–°åˆ†ç»„", æ–°é¢‘é“\nhttp://url\n`;
            const editor = document.getElementById('codeEditor');
            const start = editor.selectionStart;
            editor.value = editor.value.slice(0, start) + tpl + editor.value.slice(editor.selectionEnd);
        }

        function saveAndDownload() {
            syncDataToText();
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([document.getElementById('codeEditor').value], {type: "text/plain"}));
            a.download = "Edited_" + currentFileName;
            a.click();
        }

        function resetEditor() {
            if(confirm('æ”¾å¼ƒä¿®æ”¹ï¼Ÿ')) {
                document.getElementById('step-edit').style.display = 'none';
                document.getElementById('step-upload').style.display = 'block';
                document.getElementById('fileInput').value = '';
            }
        }
    </script>
