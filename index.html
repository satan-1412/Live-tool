    <style>

        /* æ–‡æœ¬æ¨¡å¼ */

        .channel-item.sortable-drag { background: var(--surface-hover); opacity: 1; transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

    <script>
        // --- 1. å…¨å±€ UI é€»è¾‘ ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        let currentFileName = "playlist.m3u"; // é»˜è®¤ä¿å­˜æ–‡ä»¶å

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        overlay.addEventListener('click', toggleMenu);

        function switchTab(tabId, btnElement) {
            // åˆ‡æ¢èœå•é«˜äº®
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            btnElement.classList.add('active');
            
            // åˆ‡æ¢é¡µé¢æ˜¾ç¤º
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.getElementById('section-' + tabId).classList.add('active');
            
            toggleMenu(); // é€‰å®Œè‡ªåŠ¨æ”¶èµ·èœå•
        }

        // --- 2. æ’­æ”¾å™¨é€»è¾‘ ---
        const video = document.getElementById('video');
        document.getElementById('playBtn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value.trim();
            const msg = document.getElementById('statusMsg');
            if(!url) return;
            
            msg.textContent = "â³ åŠ è½½ä¸­...";
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play(); msg.textContent = "âœ… æ­£åœ¨æ’­æ”¾"; });
                hls.on(Hls.Events.ERROR, () => msg.textContent = "âŒ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥é“¾æ¥");
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => { video.play(); msg.textContent = "âœ… Safari åŸç”Ÿæ’­æ”¾"; });
            }
        });

        // --- 3. ç¼–è¾‘å™¨é€»è¾‘ ---
        const fileInput = document.getElementById('fileInput');
        const editorText = document.getElementById('codeEditor');
        const editorVisual = document.getElementById('visualEditor');
        let sortableInstance = null;

        // A. æ–‡ä»¶è¯»å–
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            currentFileName = file.name; // è®°ä½åŸæ–‡ä»¶å
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                if(confirm("æ–‡ä»¶è¯»å–æˆåŠŸï¼æ˜¯å¦è¿›å…¥ç¼–è¾‘æ¨¡å¼ï¼Ÿ")) {
                    editorText.value = content;
                    document.getElementById('step-upload').style.display = 'none';
                    document.getElementById('step-edit').style.display = 'block';
                    // é»˜è®¤å…ˆè¿›å…¥æ–‡æœ¬æ¨¡å¼
                    setMode('text');
                } else {
                    fileInput.value = ''; // é‡ç½®
                }
            };
            reader.readAsText(file);
        });

        function resetEditor() {
            if(confirm("ç¡®å®šæ”¾å¼ƒä¿®æ”¹å—ï¼Ÿ")) {
                document.getElementById('step-edit').style.display = 'none';
                document.getElementById('step-upload').style.display = 'block';
                fileInput.value = '';
                editorText.value = '';
                editorVisual.innerHTML = '';
            }
        }

        // B. æ¨¡å¼åˆ‡æ¢
        function setMode(mode) {
            const btnText = document.getElementById('btnModeText');
            const btnVisual = document.getElementById('btnModeVisual');
            const btnAdd = document.getElementById('btnAddTemplate');

            if (mode === 'text') {
                // åˆ‡æ¢åˆ°æ–‡æœ¬æ¨¡å¼
                btnText.classList.add('active');
                btnVisual.classList.remove('active');
                editorText.style.display = 'block';
                editorVisual.style.display = 'none';
                btnAdd.style.display = 'flex'; // æ˜¾ç¤ºåŠ å·
                
                // å¦‚æœæ˜¯ä»å¯è§†åŒ–åˆ‡å›æ¥çš„ï¼Œéœ€è¦æŠŠåˆ—è¡¨é‡æ–°è½¬å›æ–‡æœ¬
                if(editorVisual.children.length > 0) {
                    syncVisualToText();
                }

            } else {
                // åˆ‡æ¢åˆ°åˆ—è¡¨æ¨¡å¼
                btnText.classList.remove('active');
                btnVisual.classList.add('active');
                editorText.style.display = 'none';
                editorVisual.style.display = 'block';
                btnAdd.style.display = 'none'; // éšè—åŠ å·
                
                // è§£ææ–‡æœ¬ç”Ÿæˆåˆ—è¡¨
                parseTextToVisual();
                
                // åˆå§‹åŒ–æ‹–æ‹½æ’ä»¶
                if(!sortableInstance) {
                    sortableInstance = Sortable.create(editorVisual, {
                        animation: 150,
                        handle: '.drag-handle', // åªèƒ½æ‹–æŠŠæ‰‹
                        ghostClass: 'sortable-ghost',
                        dragClass: 'sortable-drag'
                    });
                }
            }
        }

        // C. è§£æå™¨ï¼šæ–‡æœ¬ -> å¯è§†åŒ– DOM
        function parseTextToVisual() {
            const raw = editorText.value.trim();
            const lines = raw.split('\n');
            const items = [];
            let currentItem = null;

            // ç®€å• M3U è§£æé€»è¾‘
            lines.forEach(line => {
                line = line.trim();
                if(!line) return;
                
                if (line.startsWith('#EXTINF:')) {
                    // å¼€å§‹æ–°é¢‘é“
                    if(currentItem) items.push(currentItem); // ä¿å­˜ä¸Šä¸€ä¸ª
                    
                    currentItem = { header: line, url: '' };
                    
                    // å°è¯•æå–ä¿¡æ¯ç”¨äºå±•ç¤º
                    // æ ¼å¼: #EXTINF:-1 tvg-logo="x" group-title="y", åå­—
                    const nameMatch = line.match(/,(.+)$/);
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    
                    currentItem.name = nameMatch ? nameMatch[1] : 'æœªçŸ¥é¢‘é“';
                    currentItem.group = groupMatch ? groupMatch[1] : 'é»˜è®¤åˆ†ç»„';
                } else if (line.startsWith('#')) {
                    // å…¶ä»–æ ‡ç­¾å¿½ç•¥æˆ–å½“ä½œä¸Šä¸€ä¸ªé¢‘é“çš„è¡¥å……ï¼ˆè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œåªå¤„ç†EXTINFï¼‰
                } else {
                    // è¿™æ˜¯ä¸€ä¸ªURL
                    if(currentItem) {
                        currentItem.url = line;
                        items.push(currentItem); // å®Œæˆä¸€ä¸ªé¢‘é“
                        currentItem = null;
                    }
                }
            });

            // ç”Ÿæˆ DOM
            editorVisual.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                // å­˜å‚¨åŸå§‹æ•°æ®åœ¨ dataset æˆ–è€…éšè—å±æ€§é‡Œï¼Œè¿™é‡Œä¸ºäº†ç®€å•ç›´æ¥å­˜ header å’Œ url
                li.dataset.header = item.header;
                li.dataset.url = item.url;
                
                li.innerHTML = `
                    <div class="channel-info">
                        <span class="ch-group">${item.group}</span>
                        <div class="ch-name">${item.name}</div>
                        <div class="ch-url">${item.url}</div>
                    </div>
                    <div class="drag-handle">â˜°</div>
                `;
                editorVisual.appendChild(li);
            });
        }

        // D. ç”Ÿæˆå™¨ï¼šå¯è§†åŒ– DOM -> æ–‡æœ¬
        function syncVisualToText() {
            let result = "#EXTM3U\n";
            const lis = editorVisual.querySelectorAll('li');
            lis.forEach(li => {
                result += li.dataset.header + "\n";
                result += li.dataset.url + "\n";
            });
            editorText.value = result;
        }

        // E. å·¥å…·ï¼šæ’å…¥æ¨¡æ¿
        function insertTemplate() {
            const template = `\n#EXTINF:-1 tvg-logo="https://via.placeholder.com/150" group-title="æ–°åˆ†ç»„", æ–°é¢‘é“åç§°\nhttp://domain.com/stream.m3u8`;
            
            const start = editorText.selectionStart;
            const end = editorText.selectionEnd;
            const text = editorText.value;
            
            // åœ¨å…‰æ ‡å¤„æ’å…¥
            editorText.value = text.substring(0, start) + template + text.substring(end);
            
            // å…‰æ ‡ç§»åˆ°æœ€å
            editorText.focus();
            editorText.selectionStart = editorText.selectionEnd = start + template.length;
        }

        // F. ä¿å­˜ä¸‹è½½
        function saveAndDownload() {
            // å¦‚æœåœ¨å¯è§†æ¨¡å¼ï¼Œå…ˆåŒæ­¥å›æ–‡æœ¬
            if(document.getElementById('visualEditor').style.display !== 'none') {
                syncVisualToText();
            }
            
            const content = editorText.value;
            const blob = new Blob([content], {type: "text/plain;charset=utf-8"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "Edited_" + currentFileName; // è‡ªåŠ¨åŠ å‰ç¼€
            a.click();
            URL.revokeObjectURL(a.href);
        }

    </script>
