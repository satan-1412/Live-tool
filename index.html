    <style>

        /* å·¥å…·æ é€‚é… */

        }

        .tool-btn {

        /* ç§»åŠ¨ç«¯ç‰¹æ®Šé€‚é…ï¼šæŒ‰é’®ç¼©å°ï¼Œé—´è·æ‹‰å¤§ */
        @media (max-width: 600px) {

            .toolbar-group { gap: 15px; } /* æ‹‰å¤§æŒ‰é’®ç»„ä¹‹é—´çš„è·ç¦» */
            .editor-toolbar { justify-content: center; } /* å±…ä¸­å¯¹é½ */
        }

        #codeEditor { width: 100%; height: 500px; background: #121212; color: #d4d4d4; border: 1px solid var(--border-color); padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre; }
        
        /* åˆ—è¡¨å¯è§†åŒ– */
        .channel-item {

            padding: 10px 15px; border-radius: 6px; display: flex; align-items: center; gap: 15px;
        }
        .drag-handle { cursor: grab; color: var(--text-gray); font-size: 18px; padding: 5px; }
        .channel-info { flex: 1; overflow: hidden; }
        .ch-name { font-weight: bold; font-size: 14px; }
        .ch-url { font-size: 11px; color: var(--text-gray); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* åº•éƒ¨é‡ç½®æŒ‰é’®æ ·å¼ä¼˜åŒ– */
        .reset-btn {
            background: transparent; color: var(--danger-color); border: 1px solid var(--danger-color);
            padding: 8px 20px; border-radius: 6px; font-size: 12px; margin-top: 15px; display: inline-block;
        }

        /* --- è‡ªå®šä¹‰å¼¹çª— (Modal) --- */
        .custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 999; display: none;

        }
        .modal-content {

        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; font-size: 13px; }
        .btn-cancel { background: rgba(255,255,255,0.1); color: white; }
        .btn-confirm { background: var(--primary-color); color: #000; }

    </style>

<body>

    <div class="custom-modal" id="customConfirm">
        <div class="modal-content">
            <div class="modal-title">M3U/M3U8åœ¨çº¿å·¥å…·ç®±</div>
            <div class="modal-text">æ–‡ä»¶è¯»å–æˆåŠŸï¼æ˜¯å¦è¿›å…¥ç¼–è¾‘æ¨¡å¼ï¼Ÿ</div>
            <div class="modal-actions">

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <aside class="sidebar" id="sidebar">

        <div class="menu-item" onclick="switchTab('editor', this)"><span>ğŸ“ ç›´æ’­æºåœ¨çº¿ç¼–è¾‘</span></div>
    </aside>

    <nav class="navbar">
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    </nav>

    <main class="main-container">
        <div id="section-tester" class="section-view active">
            <div class="section-title">M3U/M3U8 é“¾æ¥åœ¨çº¿æµ‹è¯•</div>
            <div class="input-group">
                <input type="text" class="url-input" id="urlInput" placeholder="åœ¨æ­¤ç²˜è´´é“¾æ¥..." value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
                <button class="play-btn" id="playBtn">æ’­æ”¾</button>
            </div>
            <div class="player-wrapper">
                <video id="video" controls></video>
            </div>
            <div style="text-align:center; font-size:12px; color:#aaa;" id="statusMsg">å‡†å¤‡å°±ç»ª</div>
        </div>

        <div id="section-editor" class="section-view">
            <div class="section-title">ç›´æ’­æºæ–‡ä»¶ç¼–è¾‘</div>
            
            <div id="step-upload">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" hidden accept=".m3u,.m3u8,.txt">
                    <div style="font-size:40px; margin-bottom:10px;">ğŸ“‚</div>
                    <p>ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½æ–‡ä»¶</p>
                    <button class="btn-upload">é€‰æ‹©æ–‡ä»¶</button>
                </div>
            </div>

            <div id="step-edit" style="display:none;">
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button class="tool-btn active" id="btnModeText" onclick="setMode('text')">ğŸ“„ æ–‡æœ¬æ¨¡å¼</button>
                        <button class="tool-btn" id="btnModeVisual" onclick="setMode('visual')">â˜° åˆ—è¡¨æ¨¡å¼</button>
                    </div>
                    <div class="toolbar-group">
                        <button class="tool-btn" id="btnAddTemplate" onclick="insertTemplate()">â• æ·»åŠ é¢‘é“</button>
                        <button class="tool-btn primary" onclick="saveAndDownload()">ğŸ’¾ ä¿å­˜ä¸‹è½½</button>
                    </div>
                </div>

                <textarea id="codeEditor" spellcheck="false" placeholder="#EXTM3U..."></textarea>
                <ul id="visualEditor" style="display:none; list-style:none;"></ul>
                
                <div style="text-align:center;">
                    <button onclick="resetEditor()" class="reset-btn">âŒ æ”¾å¼ƒä¿®æ”¹å¹¶é‡æ–°ä¸Šä¼ </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- é€»è¾‘éƒ¨åˆ† ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const customModal = document.getElementById('customConfirm');
        let fileContentBuffer = ''; // æš‚å­˜æ–‡ä»¶å†…å®¹
        let currentFileName = 'playlist.m3u';

        function toggleMenu() { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }
        function switchTab(id, btn) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.getElementById('section-'+id).classList.add('active');
            toggleMenu();
        }

        // æ’­æ”¾å™¨
        document.getElementById('playBtn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value.trim();
            const v = document.getElementById('video');
            const msg = document.getElementById('statusMsg');
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => { v.play(); msg.textContent = "âœ… æ­£åœ¨æ’­æ”¾"; });
                hls.on(Hls.Events.ERROR, () => msg.textContent = "âŒ åŠ è½½å¤±è´¥");
            } else if (v.canPlayType('application/vnd.apple.mpegurl')) {
                v.src = url; v.play();
            }
        });

        // æ–‡ä»¶ä¸Šä¼ ä¸è‡ªå®šä¹‰å¼¹çª—é€»è¾‘
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            currentFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(evt) {
                fileContentBuffer = evt.target.result;
                // æ˜¾ç¤ºè‡ªå®šä¹‰å¼¹çª—
                customModal.style.display = 'flex';
            };
            reader.readAsText(file);
        });

        // å¤„ç†å¼¹çª—ç‚¹å‡»
        function closeModal(isConfirmed) {
            customModal.style.display = 'none';
            if (isConfirmed) {
                document.getElementById('codeEditor').value = fileContentBuffer;
                document.getElementById('step-upload').style.display = 'none';
                document.getElementById('step-edit').style.display = 'block';
                setMode('text');
            } else {
                document.getElementById('fileInput').value = ''; // æ¸…ç©ºé€‰æ‹©
            }
        }

        // ç¼–è¾‘å™¨é€»è¾‘
        const visualEditor = document.getElementById('visualEditor');
        const codeEditor = document.getElementById('codeEditor');
        let sortable = null;

        function setMode(mode) {
            document.getElementById('btnModeText').className = mode==='text' ? 'tool-btn active' : 'tool-btn';
            document.getElementById('btnModeVisual').className = mode==='visual' ? 'tool-btn active' : 'tool-btn';
            
            if(mode === 'text') {
                codeEditor.style.display = 'block';
                visualEditor.style.display = 'none';
                document.getElementById('btnAddTemplate').style.display = 'flex';
                if(visualEditor.children.length > 0) syncVisualToText();
            } else {
                codeEditor.style.display = 'none';
                visualEditor.style.display = 'block';
                document.getElementById('btnAddTemplate').style.display = 'none';
                parseTextToVisual();
                if(!sortable) sortable = Sortable.create(visualEditor, { handle: '.drag-handle', animation: 150 });
            }
        }

        function parseTextToVisual() {
            visualEditor.innerHTML = '';
            const lines = codeEditor.value.split('\n');
            let current = null;
            lines.forEach(line => {
                line = line.trim();
                if(line.startsWith('#EXTINF:')) {
                    if(current) addItemToDom(current);
                    current = { header: line, url: '' };
                    const name = line.match(/,(.+)$/);
                    current.name = name ? name[1] : 'æœªå‘½åé¢‘é“';
                } else if (!line.startsWith('#') && line.length > 0) {
                    if(current) { current.url = line; addItemToDom(current); current = null; }
                }
            });
        }

        function addItemToDom(item) {
            const li = document.createElement('li');
            li.className = 'channel-item';
            li.dataset.header = item.header;
            li.dataset.url = item.url;
            li.innerHTML = `<div class="channel-info"><div class="ch-name">${item.name}</div><div class="ch-url">${item.url}</div></div><div class="drag-handle">â˜°</div>`;
            visualEditor.appendChild(li);
        }

        function syncVisualToText() {
            let res = "#EXTM3U\n";
            visualEditor.querySelectorAll('li').forEach(li => {
                res += li.dataset.header + "\n" + li.dataset.url + "\n";
            });
            codeEditor.value = res;
        }

        function insertTemplate() {
            const tpl = `\n#EXTINF:-1 tvg-logo="" group-title="æ–°åˆ†ç»„", æ–°é¢‘é“\nhttp://url`;
            const start = codeEditor.selectionStart;
            codeEditor.value = codeEditor.value.slice(0, start) + tpl + codeEditor.value.slice(codeEditor.selectionEnd);
        }

        function saveAndDownload() {
            if(visualEditor.style.display !== 'none') syncVisualToText();
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([codeEditor.value], {type: "text/plain"}));
            a.download = "Edited_" + currentFileName;
            a.click();
        }

        function resetEditor() {
            if(confirm('ç¡®å®šè¦æ”¾å¼ƒå½“å‰ä¿®æ”¹å—ï¼Ÿ')) {
                document.getElementById('step-edit').style.display = 'none';
                document.getElementById('step-upload').style.display = 'block';
                document.getElementById('fileInput').value = '';
            }
        }
    </script>
