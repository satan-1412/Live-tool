    <script>
        // --- åˆå§‹åŒ–å˜é‡ ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const confirmModal = document.getElementById('confirmModal');
        let fileContentBuffer = '';
        let currentFileName = 'playlist.m3u';
        let channelData = [];
        let headerLines = []; 
        let currentEditIndex = -1;
        let isBatchMode = false;
        let selectedIndices = new Set();
        let currentBatchType = '';

        function toggleMenu() { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }
        function switchTab(id, btn) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.getElementById('section-'+id).classList.add('active');
            toggleMenu();
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value.trim();
            const v = document.getElementById('video');
            const msg = document.getElementById('statusMsg');
            if(!url) return;
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => { v.play(); msg.textContent = "âœ… æ­£åœ¨æ’­æ”¾"; msg.style.color="#4caf50"; });
                hls.on(Hls.Events.ERROR, (e,d) => { if(d.fatal) { msg.textContent = "âŒ åŠ è½½å¤±è´¥"; msg.style.color="#ff4d4d"; } });
            } else if (v.canPlayType('application/vnd.apple.mpegurl')) {
                v.src=url; v.play();
            }
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            currentFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(evt) {
                fileContentBuffer = evt.target.result;
                confirmModal.style.display = 'flex';
            };
            reader.readAsText(file);
        });

        function closeConfirm(isConfirmed) {
            confirmModal.style.display = 'none';
            if (isConfirmed) {
                document.getElementById('codeEditor').value = fileContentBuffer;
                document.getElementById('step-upload').style.display = 'none';
                document.getElementById('step-edit').style.display = 'block';
                parseTextToData();
                setMode('text');
            } else {
                document.getElementById('fileInput').value = '';
            }
        }

        function parseTextToData() {
            const lines = document.getElementById('codeEditor').value.split(/\r?\n/);
            channelData = [];
            headerLines = [];
            let current = null;
            let isHeader = true;

            lines.forEach(line => {
                line = line.trim();
                if (line === '') return;

                if (line.startsWith('#EXTINF:')) {
                    isHeader = false;
                    if (current) channelData.push(current);
                    current = { rawHeader: line, extras: [], url: '', params: {} };
                    const nameMatch = line.match(/,(.+)$/);
                    current.params['name'] = nameMatch ? nameMatch[1].trim() : 'æœªå‘½åé¢‘é“';
                    const regex = /([a-zA-Z0-9-]+)="([^"]*)"/g;
                    let match;
                    while ((match = regex.exec(line)) !== null) {
                        current.params[match[1]] = match[2];
                    }
                } else if (isHeader) {
                    headerLines.push(line);
                } else if (current) {
                    if (!line.startsWith('#')) {
                        current.url = line;
                        channelData.push(current);
                        current = null;
                    } else {
                        current.extras.push(line);
                    }
                }
            });
            if (current) channelData.push(current);
        }

        function syncDataToText() {
            let res = headerLines.join('\n') + "\n\n";
            channelData.forEach(ch => {
                let newExtinf = '#EXTINF:-1';
                for (let key in ch.params) {
                    if (key !== 'name') newExtinf += ` ${key}="${ch.params[key]}"`;
                }
                newExtinf += `,${ch.params['name']}`;
                res += newExtinf + "\n";
                if (ch.extras.length) res += ch.extras.join('\n') + "\n";
                if (ch.url) res += ch.url + "\n";
                res += "\n";
            });
            document.getElementById('codeEditor').value = res;
        }

        function setMode(mode) {
            if(isBatchMode) toggleBatchMode(false);
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if(mode==='text') document.getElementById('btnModeText').classList.add('active');
            if(mode==='visual') document.getElementById('btnModeVisual').classList.add('active');
            if(mode==='grid') document.getElementById('btnModeGrid').classList.add('active');
            
            document.getElementById('codeEditor').style.display = 'none';
            document.getElementById('visualEditor').style.display = 'none';
            document.getElementById('gridEditor').style.display = 'none';
            document.getElementById('btnAddTemplate').style.display = 'none';
            document.getElementById('btnBatch').style.display = 'none';

            if(mode === 'text') {
                document.getElementById('codeEditor').style.display = 'block';
                document.getElementById('btnAddTemplate').style.display = 'flex';
                syncDataToText();
            } else if (mode === 'visual') {
                document.getElementById('visualEditor').style.display = 'block';
                parseTextToData(); renderVisualList();
            } else if (mode === 'grid') {
                document.getElementById('gridEditor').style.display = 'grid';
                document.getElementById('btnBatch').style.display = 'flex';
                parseTextToData(); renderGrid();
            }
        }

        function renderVisualList() {
            const list = document.getElementById('visualEditor');
            list.innerHTML = '';
            channelData.forEach(ch => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `<div class="channel-info"><div class="ch-name">${ch.params.name}</div><div class="ch-url">${ch.url||'æ— é“¾æ¥'}</div></div><div class="drag-handle">â˜°</div>`;
                list.appendChild(li);
            });
            if(!list.sortable) list.sortable = Sortable.create(list, { handle:'.drag-handle', animation:150, onEnd: (e) => {
                const item = channelData.splice(e.oldIndex, 1)[0];
                channelData.splice(e.newIndex, 0, item);
            }});
        }

        function renderGrid() {
            const grid = document.getElementById('gridEditor');
            grid.innerHTML = '';
            channelData.forEach((ch, index) => {
                const card = document.createElement('div');
                card.className = 'grid-card';
                if (isBatchMode) {
                    card.classList.add('selecting');
                    if (selectedIndices.has(index)) card.classList.add('selected');
                }
                card.onclick = () => handleCardClick(index);
                const logo = ch.params['tvg-logo'];
                const group = ch.params['group-title'] || '';
                const imgHtml = logo ? `<img src="${logo}" class="card-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">` : '';
                card.innerHTML = `
                    <div class="check-circle"></div>
                    <div class="card-img-box">${imgHtml}<div class="card-placeholder" ${logo?'style="display:none"':''}>${ch.params.name[0]}</div></div>
                    <div class="card-info"><div class="card-tag">${group}</div><div class="card-name">${ch.params.name}</div></div>
                `;
                grid.appendChild(card);
            });
        }

        function handleCardClick(index) {
            if (isBatchMode) {
                if (selectedIndices.has(index)) selectedIndices.delete(index);
                else selectedIndices.add(index);
                renderGrid();
                document.getElementById('batchCount').textContent = `å·²é€‰ ${selectedIndices.size} ä¸ªé¢‘é“`;
            } else {
                openEditModal(index);
            }
        }

        function toggleBatchMode(forceState) {
            isBatchMode = forceState !== undefined ? forceState : !isBatchMode;
            selectedIndices.clear();
            const btn = document.getElementById('btnBatch');
            const bar = document.getElementById('batchBar');
            if (isBatchMode) {
                btn.classList.add('active');
                btn.textContent = 'âŒ é€€å‡ºé€‰æ‹©';
                bar.style.display = 'flex';
