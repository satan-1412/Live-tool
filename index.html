        .form-input:focus { border-color: var(--primary-color); }

    </style>
</head>

    <script>
        // --- é€»è¾‘åˆå§‹åŒ– ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const confirmModal = document.getElementById('confirmModal');
        let fileContentBuffer = '';
        let currentFileName = 'playlist.m3u';
        let channelData = []; 
        let headerLines = []; // å­˜å‚¨æ–‡ä»¶å¤´éƒ¨ (EXTM3Uç­‰)
        let currentEditIndex = -1;

        function toggleMenu() { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }
        function switchTab(id, btn) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.getElementById('section-'+id).classList.add('active');
            toggleMenu();
        }

        // --- æ’­æ”¾å™¨ ---
        document.getElementById('playBtn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value.trim();
            const v = document.getElementById('video');
            const msg = document.getElementById('statusMsg');
            if(!url) return;
            if(Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => { v.play(); msg.textContent = "âœ… æ­£åœ¨æ’­æ”¾"; msg.style.color="#4caf50"; });
                hls.on(Hls.Events.ERROR, (e,d) => { if(d.fatal) { msg.textContent = "âŒ åŠ è½½å¤±è´¥"; msg.style.color="#ff4d4d"; } });
            } else if (v.canPlayType('application/vnd.apple.mpegurl')) {
                v.src=url; v.play(); msg.textContent = "âœ… åŸç”Ÿæ’­æ”¾";
            }
        });

        // --- æ–‡ä»¶è¯»å– ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            currentFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(evt) {
                fileContentBuffer = evt.target.result;
                confirmModal.style.display = 'flex';
            };
            reader.readAsText(file);
        });

        function closeConfirm(isConfirmed) {
            confirmModal.style.display = 'none';
            if (isConfirmed) {
                document.getElementById('codeEditor').value = fileContentBuffer;
                document.getElementById('step-upload').style.display = 'none';
                document.getElementById('step-edit').style.display = 'block';
                parseTextToData(); // æ ¸å¿ƒè§£æ
                setMode('text');
            } else {
                document.getElementById('fileInput').value = '';
            }
        }

        // --- æ ¸å¿ƒé€»è¾‘: å…¨é‡è§£æä¸é‡å»º ---
        const visualEditor = document.getElementById('visualEditor');
        const codeEditor = document.getElementById('codeEditor');
        const gridEditor = document.getElementById('gridEditor');

        function setMode(mode) {
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if(mode==='text') document.getElementById('btnModeText').classList.add('active');
            if(mode==='visual') document.getElementById('btnModeVisual').classList.add('active');
            if(mode==='grid') document.getElementById('btnModeGrid').classList.add('active');
            
            codeEditor.style.display = 'none';
            visualEditor.style.display = 'none';
            gridEditor.style.display = 'none';
            document.getElementById('btnAddTemplate').style.display = 'none';

            if(mode === 'text') {
                codeEditor.style.display = 'block';
                document.getElementById('btnAddTemplate').style.display = 'flex';
                syncDataToText();
            } else if (mode === 'visual') {
                visualEditor.style.display = 'block';
                parseTextToData(); 
                renderVisualList();
            } else if (mode === 'grid') {
                gridEditor.style.display = 'grid';
                parseTextToData();
                renderGrid();
            }
        }

        // 1. è§£æ (Text -> Data Structure)
        // æ”¹è¿›ï¼šä¿å­˜æ‰€æœ‰éæ ‡å‡†è¡Œï¼Œç¡®ä¿ä¸ç¼©ç•¥å†…å®¹
        function parseTextToData() {
            const rawText = codeEditor.value;
            const lines = rawText.split(/\r?\n/);
            channelData = [];
            headerLines = []; // é‡ç½®å¤´éƒ¨

            let currentChannel = null;
            let isHeader = true; // æ ‡è®°æ˜¯å¦è¿˜åœ¨å¤„ç†æ–‡ä»¶å¤´

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // è·³è¿‡çº¯ç©ºè¡Œ (ä¸ºäº†ä¹‹åæ ‡å‡†åŒ–è¾“å‡º)
                if (line === '') continue;

                // å¦‚æœé‡åˆ° #EXTINFï¼Œè¯´æ˜æ–‡ä»¶å¤´ç»“æŸï¼Œå¼€å§‹é¢‘é“å—
                if (line.startsWith('#EXTINF:')) {
                    isHeader = false;
                    // å¦‚æœä¹‹å‰æœ‰ä¸€ä¸ªé¢‘é“æ²¡å­˜ï¼Œå…ˆå­˜äº† (ç†è®ºä¸Šä¸ä¼šï¼Œå› ä¸ºé‡åˆ°URLæ‰ç»“æŸ)
                    if (currentChannel) {
                        channelData.push(currentChannel);
                    }
                    // æ–°å»ºé¢‘é“å¯¹è±¡
                    currentChannel = {
                        extinf: line, // ä¿å­˜åŸå§‹ EXTINF è¡Œ
                        extras: [],   // ä¿å­˜ä¸­é—´çš„æ³¨é‡Šæˆ–å…¶ä»–æ ‡ç­¾
                        url: '',
                        params: {}
                    };
                    parseParams(currentChannel, line);
                } 
                else if (isHeader) {
                    // è¿˜æ²¡é‡åˆ°ç¬¬ä¸€ä¸ª EXTINFï¼Œéƒ½ç®—æ–‡ä»¶å¤´ (å¦‚ #EXTM3U)
                    headerLines.push(line);
                } 
                else if (currentChannel) {
                    // å·²ç»åœ¨é¢‘é“å—é‡Œ
                    if (!line.startsWith('#')) {
                        // è¿™æ˜¯ä¸€è¡ŒURLï¼Œé¢‘é“ç»“æŸ
                        currentChannel.url = line;
                        channelData.push(currentChannel);
                        currentChannel = null; 
                    } else {
                        // è¿™æ˜¯ #EXTVLCOPT æˆ–å…¶ä»–æ³¨é‡Šï¼Œå­˜å…¥ extras
                        currentChannel.extras.push(line);
                    }
                }
            }
        }

        // è§£æ params (tvg-logo ç­‰)
        function parseParams(ch, line) {
            // æå–åå­—
            const nameMatch = line.match(/,(.+)$/);
            ch.params['name'] = nameMatch ? nameMatch[1].trim() : 'æœªå‘½åé¢‘é“';
            
            // æå– key="value"
            const regex = /([a-zA-Z0-9-]+)="([^"]*)"/g;
            let match;
            while ((match = regex.exec(line)) !== null) {
                ch.params[match[1]] = match[2];
            }
        }

        // 2. é‡å»º (Data -> Text)
        // æ”¹è¿›ï¼šæ ‡å‡†åŒ–ç©ºè¡Œï¼Œç¡®ä¿ç§»åŠ¨åç¾è§‚
        function syncDataToText() {
            let res = headerLines.join('\n') + "\n\n"; // å¤´éƒ¨ååŠ ç©ºè¡Œ
            
            channelData.forEach(ch => {
                // é‡å»º EXTINF è¡Œ (æ ¹æ® params æ›´æ–°)
                let newExtinf = '#EXTINF:-1';
                for (let key in ch.params) {
                    if (key !== 'name') {
                        newExtinf += ` ${key}="${ch.params[key]}"`;
                    }
                }
                newExtinf += `,${ch.params['name']}`;
                
                // æ‹¼æ¥ï¼šEXTINF + é¢å¤–è¡Œ + URL
                res += newExtinf + "\n";
                if (ch.extras.length > 0) {
                    res += ch.extras.join('\n') + "\n";
                }
                res += ch.url + "\n\n"; // å¼ºåˆ¶æ¯ä¸ªé¢‘é“ååŠ ç©ºè¡Œ
            });
            
            codeEditor.value = res;
        }

        // --- æ¸²æŸ“ä¸äº¤äº’ ---
        function renderVisualList() {
            visualEditor.innerHTML = '';
            channelData.forEach(ch => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `<div class="channel-info"><div class="ch-name">${ch.params.name}</div><div class="ch-url">${ch.url}</div></div><div class="drag-handle">â˜°</div>`;
                visualEditor.appendChild(li);
            });
            if(!visualEditor.sortable) {
                visualEditor.sortable = Sortable.create(visualEditor, { 
                    handle: '.drag-handle', animation: 150,
                    onEnd: (evt) => {
                        const item = channelData.splice(evt.oldIndex, 1)[0];
                        channelData.splice(evt.newIndex, 0, item);
                    }
                });
            }
        }

        function renderGrid() {
            gridEditor.innerHTML = '';
            channelData.forEach((ch, index) => {
                const card = document.createElement('div');
                card.className = 'grid-card';
                card.onclick = () => openEditModal(index);
                
                const logo = ch.params['tvg-logo'];
                const group = ch.params['group-title'] || '';
                const imgHtml = logo ? `<img src="${logo}" class="card-img" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">` : '';
                
                card.innerHTML = `
                    <div class="card-img-box">${imgHtml}<div class="card-placeholder" ${logo?'style="display:none"':''}>${ch.params.name[0]}</div></div>
                    <div class="card-info"><div class="card-tag">${group}</div><div class="card-name">${ch.params.name}</div></div>
                `;
                gridEditor.appendChild(card);
            });
        }

        // --- å¼¹çª—ç¼–è¾‘é€»è¾‘ ---
        const editModal = document.getElementById('editModal');
        const dynamicForm = document.getElementById('dynamicForm');

        function openEditModal(index) {
            currentEditIndex = index;
            const ch = channelData[index];
            dynamicForm.innerHTML = ''; 

            // 1. å¿…æ˜¾å­—æ®µ
            createInput('é¢‘é“åç§° (name)', 'name', ch.params['name']);
            createInput('ç›´æ’­é“¾æ¥ (URL)', 'url', ch.url);
            
            // 2. å·²æœ‰å±æ€§ (tvg-logo, group-title ç­‰)
            for (let key in ch.params) {
                if (key !== 'name') {
                    createInput(`å±æ€§: ${key}`, key, ch.params[key]);
                }
            }

            // 3. å¸¸ç”¨ç¼ºå¤±å±æ€§è¡¥å…¨ (å¦‚æœæ²¡è¯†åˆ«åˆ°ï¼Œæ·»åŠ ç©ºæ¡†æ–¹ä¾¿ç”¨æˆ·å¡«)
            if (!ch.params['tvg-logo']) createInput('å°æ ‡é“¾æ¥ (tvg-logo)', 'tvg-logo', '');
            if (!ch.params['group-title']) createInput('åˆ†ç»„åç§° (group-title)', 'group-title', '');

            editModal.parentNode.style.display = 'flex';
        }

        function createInput(label, key, value) {
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `<label class="form-label">${label}</label><input type="text" class="form-input" data-key="${key}" value="${value}">`;
            dynamicForm.appendChild(div);
        }

        function closeEditModal() { editModal.parentNode.style.display = 'none'; }

        function saveChannelData() {
            const inputs = dynamicForm.querySelectorAll('input');
            const ch = channelData[currentEditIndex];
            
            inputs.forEach(input => {
                const key = input.dataset.key;
                const val = input.value.trim();
                if (key === 'url') {
                    ch.url = val;
                } else {
                    if (val) ch.params[key] = val;
                    else delete ch.params[key];
                }
            });
            closeEditModal();
            renderGrid();
        }

        // --- å·¥å…· ---
        function insertTemplate() {
            const tpl = `\n#EXTINF:-1 tvg-logo="" group-title="æ–°åˆ†ç»„", æ–°é¢‘é“\nhttp://url\n`;
            const start = codeEditor.selectionStart;
            codeEditor.value = codeEditor.value.slice(0, start) + tpl + codeEditor.value.slice(codeEditor.selectionEnd);
        }

        function saveAndDownload() {
            syncDataToText();
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([codeEditor.value], {type: "text/plain"}));
            a.download = "Edited_" + currentFileName;
            a.click();
        }

                document.getElementById('step-upload').style.display = 'block';
                document.getElementById('fileInput').value = '';
            }
        }
